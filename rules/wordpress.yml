--- !Info
name: Wordpress
website: https://wordpress.com/
resources: https://wpscan.org/
--- !Passive
regexes:
- /wp-content/
- /wp-includes/
--- !Active
entries:
  - path: /readme.html
    desc: Wordpress Version
    regex: <br /> Version ([0-9.]+)
  - path: /license.txt
    desc: Possible update/setup date
    regex: (Copyright [0-9\-]+ by the contributors)